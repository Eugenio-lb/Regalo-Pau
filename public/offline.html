<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - Daily Love Notes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #FFFAFC;
      font-family: 'Pixelify Sans', sans-serif;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    h1 {
      font-size: 32px;
      color: #000;
      margin-bottom: 20px;
      font-family: 'Press Start 2P', cursive;
    }
    
    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      padding: 12px 30px;
      background: #FFB6D9;
      border: 4px solid #000;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      font-family: 'Pixelify Sans', sans-serif;
    }
    
    .button:active {
      background: #FF69B4;
    }
  </style>
</head>
